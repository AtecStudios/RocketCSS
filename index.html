<html>
    <head>
        <link rel="stylesheet" href="theme.css">
    </head>
    
    <body>
        <div class="grid-container">
            <div class="row">
                <div class="panel center col-2">
            
                    <h2 class="white left">Score Panel:</h2>
                    <div class="score-panel">
                        <div class="score-title">
                            <i class="blue team">Top Hat Dopolgangers</i>
                            <i class="vs">vs</i> 
                            <i class="red team">Outta Time</i>
                        </div>
                        <div class="score-red"><span>12</span></div>
                        <div class="score-blue"><span>12</span></div>
                        <p class="status">Match 1</p>
                        <p class="bestof">3-1</p>
                    </div>
            
                    <hr>
                    <h2 class="white left">Button:</h2>
                    <button>Watch Match Live</button>
                    <h2 class="white left">Input:</h2>
                    <input type="text"></input>
                    <input type="checkbox"></input>
                    <h2 class="white left">Table:</h2>
                    <table>
                        <th>Firstname</th>
                        <th>Lastname</th> 
                        <th>Points</th>
                        <tr>
                            <td>Jill</td>
                            <td>Smith</td> 
                            <td>50</td>
                        </tr>
                        <tr>
                            <td>Eve</td>
                            <td>Jackson</td> 
                            <td>94</td>
                        </tr>
                    </table>
                    <h2 class="white left">Link:</h2>
                    <a>Open Steam Profile (link)</a>
        
                </div>
                <div class="col-1 panel center">
                    <h2 class="orange">
                        Current Teams:
                    </h2>
                    <ul>
                        <div clas="team-listing">
                            <li class="white"><image class="team-image" src="images/OuttaTime.png" width="32"></image><span>Outta Time</span></li>
                        </div>
                        <div clas="team-listing">
                            <li class="white"><image class="team-image" src="images/OuttaTime.png" width="32"></image><span>Outta Time</span></li>
                        </div>
                        <div clas="team-listing">
                            <li class="white"><image class="team-image" src="images/OuttaTime.png" width="32"></image><span>Outta Time</span></li>
                        </div>
                    
                    </ul>
                </div>
            </div> 
        </div>
        
        

        
    </body>


</html>
